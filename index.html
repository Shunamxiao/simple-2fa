<head>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }

        button { background: #0070f3; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; transition: background 0.2s; }
        button:hover { background: #005bb5; }

        .code { font-size: 3rem; font-weight: bold; color: #333; letter-spacing: 4px; font-family: monospace; }

<body>
    <div class="card">
        <h1>ğŸ” 2FA éªŒè¯å™¨</h1>
        <input type="text" id="secret" placeholder="åœ¨æ­¤ç²˜è´´ Secret Key (å¦‚: JBSWY3DPEHPK3PXP)" autocomplete="off">
        <button onclick="generateToken()">ç”ŸæˆéªŒè¯ç </button>
        <div id="error" class="error">å¯†é’¥æ ¼å¼æ— æ•ˆ</div>
        
        <div class="token-display" id="result" style="display: none;">
            <div class="code" id="token">000 000</div>
            <div class="timer" id="timer">30s</div>
        </div>
    </div>

    <script>
        let timerInterval;

        function generateToken() {
            const secretInput = document.getElementById('secret').value.replace(/\s/g, '');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const tokenDiv = document.getElementById('token');
            const timerDiv = document.getElementById('timer');

            if (!secretInput) return;

            try {
                // Validate/Create TOTP object
                const totp = new OTPAuth.TOTP({
                    algorithm: 'SHA1',
                    digits: 6,
                    period: 30,
                    secret: OTPAuth.Secret.fromBase32(secretInput)
                });

                errorDiv.style.display = 'none';
                resultDiv.style.display = 'block';

                // Update immediately
                update(totp);

                // Clear prev interval
                if (timerInterval) clearInterval(timerInterval);

                // Update loop
                timerInterval = setInterval(() => {
                    update(totp);
                }, 1000);

            } catch (e) {
                console.error(e);
                errorDiv.innerText = "æ— æ•ˆçš„å¯†é’¥ (è¯·ç¡®ä¿æ˜¯ Base32 æ ¼å¼)";
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
            }
        }

        function update(totp) {
            const token = totp.generate();
            const formatted = token.slice(0, 3) + ' ' + token.slice(3);
            document.getElementById('token').innerText = formatted;
            
            const seconds = 30 - (Math.floor(Date.now() / 1000) % 30);
            document.getElementById('timer').innerText = `å‰©ä½™æœ‰æ•ˆæ—¶é—´: ${seconds}s`;
        }
    </script>
