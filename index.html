<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2FA 验证器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.4/otpauth.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f9fafb; }
        .progress-ring__circle {
            transition: stroke-dashoffset 1s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-lg relative flex flex-col" v-cloak>
        <!-- Header -->
        <header class="flex justify-between items-center p-5 border-b border-gray-100 bg-white sticky top-0 z-10">
            <h1 class="text-xl font-bold text-gray-800 tracking-tight">Authenticator</h1>
            <button @click="openAddModal" class="text-blue-600 hover:bg-blue-50 p-2 rounded-full transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
        </header>

        <!-- List -->
        <main class="flex-1 p-4 space-y-3 overflow-y-auto">
            <div v-if="accounts.length === 0" class="text-center text-gray-400 mt-20">
                <p>暂无账号</p>
                <p class="text-sm">点击右上角 + 添加</p>
            </div>

            <div v-for="(acc, index) in accounts" :key="index" class="bg-white border border-gray-100 rounded-xl p-4 shadow-sm hover:shadow-md transition relative group">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm text-gray-500 font-medium truncate max-w-[70%]">{{ acc.issuer || 'Unknown' }}</span>
                    <button @click="deleteAccount(index)" class="text-red-400 opacity-0 group-hover:opacity-100 text-xs transition">删除</button>
                </div>
                <div class="flex justify-between items-end">
                    <div class="text-gray-800 font-bold text-3xl tracking-widest font-mono select-all cursor-pointer" @click="copy(acc.token)">
                        {{ formatToken(acc.token) }}
                    </div>
                    <!-- Timer Ring -->
                    <div class="relative w-6 h-6 mb-1">
                        <svg class="w-full h-full" viewBox="0 0 36 36">
                            <path class="text-gray-200" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                            <path class="progress-ring__circle text-blue-500" :stroke-dasharray="100" :stroke-dashoffset="progressOffset" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                        </svg>
                    </div>
                </div>
                <div class="text-xs text-gray-400 mt-1 truncate">{{ acc.name }}</div>
            </div>
        </main>

        <!-- Add Modal -->
        <div v-if="showAddModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">添加账号</h3>
                    <!-- QR Upload Button -->
                    <button @click="triggerFileUpload" class="text-blue-600 text-sm flex items-center gap-1 hover:bg-blue-50 px-2 py-1 rounded-lg transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                        </svg>
                        识别二维码
                    </button>
                    <input type="file" ref="fileInput" accept="image/*" class="hidden" @change="handleFileUpload">
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">服务商</label>
                        <input v-model="newAccount.issuer" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="GitHub">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">账号名称</label>
                        <input v-model="newAccount.name" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="user@example.com">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">密钥 (Secret)</label>
                        <input v-model="newAccount.secret" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none font-mono uppercase" placeholder="JBSWY3DPEHPK3PXP">
                    </div>
                    <div v-if="addError" class="text-red-500 text-sm">{{ addError }}</div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button @click="showAddModal = false" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">取消</button>
                    <button @click="addAccount" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">保存</button>
                </div>
            </div>
        </div>
        
        <!-- Toast -->
        <div v-if="toastMsg" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-full text-sm shadow-lg transition-opacity duration-300 z-50">
            {{ toastMsg }}
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const accounts = ref([]);
                const showAddModal = ref(false);
                const newAccount = ref({ issuer: '', name: '', secret: '' });
                const addError = ref('');
                const progressOffset = ref(0);
                const toastMsg = ref('');
                const fileInput = ref(null);
                let intervalId;

                const loadAccounts = () => {
                    const saved = localStorage.getItem('simple_2fa_accounts');
                    if (saved) {
                        try {
                            const raw = JSON.parse(saved);
                            accounts.value = raw.map(acc => ({ ...acc, token: '--- ---' }));
                        } catch(e) { console.error(e); }
                    }
                };

                const saveAccounts = () => {
                    const toSave = accounts.value.map(({ issuer, name, secret }) => ({ issuer, name, secret }));
                    localStorage.setItem('simple_2fa_accounts', JSON.stringify(toSave));
                };

                const updateTokens = () => {
                    const now = Date.now();
                    const epoch = Math.floor(now / 1000);
                    const period = 30;
                    const remaining = period - (epoch % period);
                    progressOffset.value = 100 - ((remaining / period) * 100);

                    accounts.value.forEach(acc => {
                        try {
                            const totp = new OTPAuth.TOTP({
                                algorithm: 'SHA1',
                                digits: 6,
                                period: 30,
                                secret: OTPAuth.Secret.fromBase32(acc.secret)
                            });
                            acc.token = totp.generate();
                        } catch (e) { acc.token = 'ERROR'; }
                    });
                };

                const openAddModal = () => {
                    newAccount.value = { issuer: '', name: '', secret: '' };
                    addError.value = '';
                    showAddModal.value = true;
                };

                const addAccount = () => {
                    if (!newAccount.value.secret) {
                        addError.value = "密钥不能为空";
                        return;
                    }
                    try {
                        OTPAuth.Secret.fromBase32(newAccount.value.secret.replace(/\s/g, ''));
                        accounts.value.push({
                            issuer: newAccount.value.issuer || 'Unknown',
                            name: newAccount.value.name || 'Account',
                            secret: newAccount.value.secret.replace(/\s/g, ''),
                            token: '...'
                        });
                        saveAccounts();
                        updateTokens();
                        showAddModal.value = false;
                        toastMsg.value = '添加成功';
                        setTimeout(() => toastMsg.value = '', 1500);
                    } catch (e) {
                        addError.value = "密钥格式无效";
                    }
                };

                const deleteAccount = (index) => {
                    if (confirm('确定删除?')) {
                        accounts.value.splice(index, 1);
                        saveAccounts();
                    }
                };

                const formatToken = (token) => (!token || token.length !== 6) ? token : token.slice(0, 3) + ' ' + token.slice(3);
                
                const copy = (text) => {
                    navigator.clipboard.writeText(text.replace(' ', ''));
                    toastMsg.value = '已复制';
                    setTimeout(() => toastMsg.value = '', 1500);
                }

                // QR Logic
                const triggerFileUpload = () => {
                    fileInput.value.click();
                };

                const handleFileUpload = (event) => {
                    const file = event.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                            
                            const code = jsQR(imageData.data, imageData.width, imageData.height);
                            
                            if (code) {
                                parseOtpUrl(code.data);
                            } else {
                                addError.value = "未能识别二维码，请确保图片清晰";
                            }
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    // Reset input
                    event.target.value = '';
                };

                const parseOtpUrl = (url) => {
                    try {
                        if (!url.startsWith('otpauth://')) {
                            throw new Error('Not an otpauth URL');
                        }
                        const urlObj = new URL(url);
                        const params = urlObj.searchParams;
                        const secret = params.get('secret');
                        const issuer = params.get('issuer') || '';
                        
                        // Parse label path (e.g. /totp/Issuer:Account)
                        let label = decodeURIComponent(urlObj.pathname.replace(/^\/\/totp\//, '').replace(/^\/totp\//, ''));
                        let account = label;
                        
                        if (label.includes(':')) {
                            const parts = label.split(':');
                            account = parts[1].trim();
                            if (!issuer) { 
                                // use issuer from label if not in params
                                // Note: We update the reactive object
                                newAccount.value.issuer = parts[0].trim(); 
                            }
                        } else {
                            account = label;
                        }

                        if (secret) {
                            newAccount.value.secret = secret;
                            if (issuer) newAccount.value.issuer = issuer;
                            newAccount.value.name = account;
                            addError.value = '';
                            toastMsg.value = '识别成功！请检查后保存';
                            setTimeout(() => toastMsg.value = '', 2000);
                        } else {
                            throw new Error('No secret found');
                        }
                    } catch (e) {
                        console.error(e);
                        addError.value = "二维码格式不正确 (非标准 2FA 码)";
                    }
                };

                onMounted(() => {
                    loadAccounts();
                    updateTokens();
                    intervalId = setInterval(updateTokens, 1000);
                });

                onUnmounted(() => clearInterval(intervalId));

                return {
                    accounts, showAddModal, newAccount, addAccount, addError,
                    progressOffset, deleteAccount, formatToken, copy, toastMsg,
                    openAddModal, fileInput, triggerFileUpload, handleFileUpload
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
